<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.mjs"></script>
    </head>
    <body>
        <div id="leftpanel"></div>
        <div id="userpanel">
            <div id="craftpanel">
                <div id="formula">
                    <div class="slot" id="slot0"></div>
                    <label>+</label>
                    <div class="slot" id="slot1"></div>
                    <label>=</label>
                    <div class="slot" id="slot2"></div>
                </div>
                <button id="craft">Craft!</button>
            </div>
            <label id="status"></label>
            <div id="unamebar">
                <label for="username">Credit me as:</label>
                <input type="text" id="username"></input>
            </div>
            <div id="searchpanel">
                <input type="search" id="dbsearchbar" autocomplete="off"></input>
                <div id="dbsearchresults"></div>
            </div>
        </div>
        <div id="libpanel"></div>
    </body>
</html>
